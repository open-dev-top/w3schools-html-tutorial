<!DOCTYPE html>
<html>
  <body>
    <h2>HTML Forms</h2>

    <form
      action="https://w3schools.com/action_page.php"
      target="_blank"
      method="get"
      autocomplete="on"
    >
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" value="Smith" /><br /><br />
      <input type="submit" value="Submit" />
    </form>
    <br />

    <form action="https://w3schools.com/action_page.php" novalidate>
      <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email" /><br /><br />
      <input type="submit" />
    </form>
    <p>
      If you click the "Submit" button, the form-data will be sent to a page
      called "/action_page.php".
    </p>
  </body>
</html>
