<!DOCTYPE html>
<html>
  <body>
    <h1>Background Color</h1>
    <h2 style="background-color: Tomato">Tomato</h2>
    <h2 style="background-color: Orange">Orange</h2>
    <h2 style="background-color: DodgerBlue">DodgerBlue</h2>
    <h2 style="background-color: MediumSeaGreen">MediumSeaGreen</h2>
    <h2 style="background-color: Gray">Gray</h2>
    <h2 style="background-color: SlateBlue">SlateBlue</h2>
    <h2 style="background-color: Violet">Violet</h2>
    <h2 style="background-color: LightGray">LightGray</h2>

    <h1>Text Color</h1>
    <p style="color: Tomato">Hello World</p>
    <p style="color: DodgerBlue">Lorem ipsum...</p>
    <p style="color: MediumSeaGreen">Ut wisi enim...</p>

    <h1>Border Color</h1>
    <h1 style="border: 2px solid; color: tomato">Hello World</h1>
    <h1 style="border: 2px solid DodgerBlue">Hello World</h1>
    <h1 style="border: 2px solid Violet">Hello World</h1>
    <h1 style="background-color: rgb(255, 99, 71)">RGB Color</h1>
    <h1 style="background-color: rgba(255, 99, 71, 0.2)">RGBA Color</h1>
    <h1 style="background-color: #ee82ee">HEX Color</h1>
    <h1 style="background-color: hsl(0, 100%, 50%)">HSL Color</h1>
    <h1 style="background-color: hsla(0, 100%, 50%, 0.5)">HSLA Color</h1>
  </body>
</html>
