<!-- 
 CSS can be added to HTML documents in 3 ways:

Inline - by using the style attribute inside HTML elements
Internal - by using a <style> element in the <head> section
External - by using a <link> element to link to an external CSS file
-->
<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
        color: green;
      }
    </style>
    <link rel="stylesheet" href="p13_css.css" />
  </head>
  <body>
    <h2>Inline CSS</h2>
    <p style="color: red">This is a paragraph which is using inline css.</p>
    <h2>Internal CSS</h2>
    <p>This is a paragraph which is using internal css.</p>
    <h2>External CSS</h2>
    <p>This is a heading which is using external css.</p>
  </body>
</html>
