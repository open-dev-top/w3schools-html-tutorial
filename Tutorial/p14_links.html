<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h1>The target Attribute</h1>
    <a
      href="https://www.w3schools.com/"
      target="_self"
      title="Go to W3Schools HTML section"
      >Visit W3Schools!</a
    >
    <a href="https://www.w3schools.com/" target="_blank">Visit W3Schools!</a>
    <a href="https://www.w3schools.com/" target="_parent">Visit W3Schools!</a>
    <a href="https://www.w3schools.com/" target="_top">Visit W3Schools!</a>

    <h1>Absolute URLs vs. Relative URLs</h1>
    <h2>Absolute URLs</h2>
    <p><a href="https://www.w3.org/">W3C</a></p>
    <p><a href="https://www.google.com/">Google</a></p>

    <h2>Relative URLs</h2>
    <p><a href="/Tutorial/images/w3schools.jpg">HTML Images</a></p>
    <p><a href="p13_css.css">CSS Tutorial</a></p>

    <h2>Use an Image as a Link</h2>
    <a href="images/img_girl.jpg"><img src="images/w3schools.jpg" /></a>

    <h2>Link to an Email Address</h2>
    <a href="mailto:someone@example.com">Send email</a>

    <h2>Button as a Link</h2>
    <button onclick="document.location='images/img_girl.jpg'">
      Girl's image
    </button>
  </body>
</html>
