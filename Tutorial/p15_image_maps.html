<!DOCTYPE html>
<html>
  <head>
    <script>
      function coffeeClicked() {
        alert("You clicked the coffee cup!");
      }
      function phoneClicked() {
        alert("You clicked the iphone 4S!");
      }
      function computerClicked() {
        alert("You clicked the MacBook Air 13'!");
      }
    </script>
  </head>
  <body>
    <h2>Image Maps</h2>
    <p>
      Click on the computer, the phone, or the cup of coffee to go to a new page
      and read more about the topic:
    </p>
    <img
      src="images/workplace.jpg"
      alt="This is my worksplace which contains a
    computer, a phone and a cup of coffe."
      usemap="#workmap"
    />

    <map name="workmap">
      <area
        shape="rect"
        coords="34,44,270,350"
        alt="Computer"
        href="computer.htm"
        onclick="computerClicked()"
      />
      <area
        shape="rect"
        coords="290,172,333,250"
        alt="Phone"
        href="phone.htm"
        onclick="phoneClicked()"
      />
      <area
        shape="circle"
        coords="337,300,44"
        alt="Coffee"
        href="coffee.htm"
        onclick="coffeeClicked()"
      />
    </map>
  </body>
</html>
