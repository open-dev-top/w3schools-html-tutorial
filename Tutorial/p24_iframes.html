<!DOCTYPE html>
<html>
  <head>
    <style>
      iframe {
        border: none;
      }
    </style>
  </head>
  <body>
    <h2>HTML Iframes</h2>
    <p>
      You can use the height and width attributes to specify the size of the
      iframe:
    </p>

    <iframe
      src="https://www.bing.com"
      name="iframe_a"
      style="width: 100%; height: 400px"
      title="Iframe Example"
    ></iframe>

    <p>
      <a href="https://www.google.com" target="iframe_a"
        >Use more advanced -- Google</a
      >
    </p>
  </body>
</html>
