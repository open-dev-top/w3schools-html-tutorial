<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Style Guide and Coding Conventions</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <p>Use Lowercase Element Names</p>

    <section>
      <p>Close All HTML Elements</p>
      <p style="color: red">Always Quote Attribute Values</p>
    </section>

    <a href="https://www.w3schools.com/html/">Use Lowercase Attribute Names</a>

    <p>Always Specify alt, width, and height for Images</p>
    <img
      src="images/html5.gif"
      alt="HTML5"
      style="width: 128px; height: 128px"
    />
    <script src="myscript.js"></script>
  </body>
</html>
