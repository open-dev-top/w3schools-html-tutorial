<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
        width: 100%;
      }
      tr,
      td,
      th {
        border: 1px solid black;
      }
      td {
        text-align: left;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th></th>
        <th>ASCII</th>
        <th>ANSI (Windows-1252)</th>
        <th>ISO-8859-1</th>
        <th>UTF-8</th>
      </tr>
      <tr>
        <th>0 ~ 127</th>
        <td>use</td>
        <td>same use</td>
        <td>same use</td>
        <td>same use</td>
      </tr>
      <tr>
        <th>128 ~ 159</th>
        <td></td>
        <td>use</td>
        <td>keep</td>
        <td>keep</td>
      </tr>
      <tr>
        <th>160 ~ 255</th>
        <td></td>
        <td>use</td>
        <td>same use</td>
        <td>same use</td>
      </tr>
      <tr>
        <th>256 ~ 10000</th>
        <td></td>
        <td></td>
        <td></td>
        <td>use</td>
      </tr>
    </table>
  </body>
</html>
